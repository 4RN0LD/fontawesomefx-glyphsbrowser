apply plugin: 'java'
apply plugin: 'application'

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
}

task fatJar(type: Jar) {
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': '1.0'
        attributes 'Main-Class': 'de.jensd.fx.glyphs.browser.GlyphsBrowserApp'
    }
}

version '1.1.1'

mainClassName = 'de.jensd.fx.glyphs.browser.GlyphsBrowserApp'
sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

if (!hasProperty('mainClass')) {
    ext.mainClass = 'de.jensd.fx.glyphs.browser.GlyphsBrowserApp'
}

task execute(type:JavaExec) {
   main = mainClass
   classpath = sourceSets.main.runtimeClasspath
}

dependencies {
    compile 'de.jensd:fontawesomefx-fontawesome:4.7.0-2'
    compile 'de.jensd:fontawesomefx-icons525:3.0.0-1'
    compile 'de.jensd:fontawesomefx-materialdesignfont:1.7.22-1'
    compile 'de.jensd:fontawesomefx-materialicons:2.2.0-2'
    compile 'de.jensd:fontawesomefx-octicons:4.3.0-2'
    compile 'de.jensd:fontawesomefx-weathericons:2.0.10-2'
    compile 'org.controlsfx:controlsfx:8.40.11'
}
